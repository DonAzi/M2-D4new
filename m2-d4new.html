<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
    - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <div class="row justify-content-center mb-5">
        <div class="col-12">
          <label for="enterName">insert member</label>
          <input id="enterName" type="text" value="" />
          <button class="btn-sm btn-dark" onclick="addNames()">
            Add Member
          </button>
        </div>
      </div>
      <div class="row justify-content-center mb-5">
        <div class="col-12">
          <label for="enterTeam">Enter number of teams</label>
          <input id="enterTeam" type="number" />
          <button class="btn-sm btn-dark" onclick="createTeams()">
            Set Number of Teams
          </button>
        </div>
      </div>
      <button id="assignBtn" class="btn-lg btn-success" onclick="">
        ASSIGN
      </button>
      <div class="row my-5">
        <div class="col p-0">
          <p class="bg-dark text-light text-center w-100">
            <strong>List of Members</strong>
          </p>
          <ul id="memberList" class="list-group"></ul>
        </div>
      </div>

      <div id="teamList" class="row my-5">
        <p class="bg-dark text-light w-100"><strong>Teams</strong></p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      let listOfNames = [];

      const addNames = function () {
        let newInput = document.getElementById("enterName");
        listOfNames.push(newInput.value);
        console.log(listOfNames);
        let unorderedlistNames = document.getElementById("memberList");
        let newMemberForList = document.createElement("li");
        newMemberForList.classList.add("class-name-list");
        newMemberForList.innerText = newInput.value;
        unorderedlistNames.appendChild(newMemberForList);
        newInput.value = "";
        newInput.focus();
      };

      // window.onload = function () {
      //   createTeams();
      // };
      let numberOfTeams = document.querySelector("#enterTeam");
      console.log(numberOfTeams);
      let teamNumContainer = document.querySelector("#teamList");

      const createTeams = function () {
        for (i = 0; i < numberOfTeams.value; i++) {
          teamNumContainer.innerHTML += `<div class="col-4">
          <h4> Team ${i + 1}</h4>
          <ul class="list-gr bg-danger"></ul>
          </div>`;
        }
      };
    </script>
  </body>
</html>
